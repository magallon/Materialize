<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Clase 16 - Formularios</title>
  <link rel="stylesheet" href="css/materialize.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<h3>input Field</h3>
			<form action="" class="col s12">
				<div class="input-field">
					<label for="nombre">Nombre</label>
					<input disabled type="text" name="nombre" id="nombre">
				</div>
				<div class="input-field">
					<label for="apellido">Apellido</label>
					<input type="text" name="apellido" id="apellido">
				</div>
				<div class="input-field">
					<label for="correo">Correo</label>
					<input type="email" name="correo" class="validatefh" id="correo">
				</div>

			</form>
		</div>
		<hr>
		<div class="row">
			<h3>icon prefixes</h3>
			<form action="#" class="col s12">
				
				<div class="input-field">
					<i class="mdi-action-account-circle prefix red-text"></i>
					<input type="text" name="nombre" id="nombre">
					<label for="nombre">Nombre</label>

				</div>
			</form>
		</div>

		<div class="row">
			<h3>Textarea</h3>
			<form action="#" class="col s12">
				
				<div class="input-field">
					<textarea name="mensaje" id="mensaje" class="materialize-textarea"></textarea>
					<label for="mensaje">Mensaje</label>
				</div>
			</form>
		</div>

		<div class="row">
			<h3>Select</h3>
			<form action="#" class="col s12">
				
				<div class="input-field">
					<select name="animales" id="animales">
						<option value="0" disabled selected>Seleccione un animal</option>
						<option value="gato">gato</option>
						<option value="perro">perro</option>
						<option value="Lobo">lobo</option>
					</select>
				</div>
			</form>
		</div>

		<div class="row">
			<h3>Radio Button</h3>
			<form action="#" class="col s12">
				
				<div class="input-field">
					<input type="radio" name="sexo" id="masculino">
					<label for="masculino">Masculino</label><br>
					<input type="radio" name="sexo" id="femenino">
					<label for="femenino">Femenino</label>
				</div>
			</form>
		</div>

		<div class="row">
			<h3>CheckBox</h3>
			<form action="#" class="col s12">
				
				<div class="input-field">
					<h5>Selecciona los deportes que practicas</h5>
					<input type="checkbox" name="basquetbol" id="basquetbol">
					<label for="basquetbol">Basquetbol</label>
				</div>
				<div class="input-field">
					<input type="checkbox" name="futbol" id="futbol">
					<label for="futbol">Futbol</label>
				</div>
				<div class="input-field">
					<input type="checkbox" name="voleybol" id="voleybol">
					<label for="voleybol">Voleybol</label>
				</div>
				<div class="input-field">
					<input type="checkbox" name="ajedrez" id="ajedrez">
					<label for="ajedrez">Ajedrez</label>
				</div>
			</form>
		</div>

		<div class="row">
			<h3>Switch</h3>
			<form action="#" class="col s12">
				
				<div class="switch">
					<label >Off
						<input type="checkbox">
						<span class="lever"></span>
						On

					</label>
				</div>
			</form>
		</div>

	</div>
	</body>

	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script>
  $(document).ready(function(){
  	$('select').material_select();

  });


  </script>
</html>
