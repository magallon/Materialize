<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Ejercicio en materialize</title>
		<meta name="viewport" content="width-device-width, initial-scale=1">
		<link rel="stylesheet" href="css/materialize.min.css">
	</head>

	<body>
		<div class="container">
		<h1 class="center">Botones</h1>
			<div class="row">
				<h5>Botones con Relieve</h5>
				<a href="" class="waves-effect waves-green btn">Boton</a><br><br>
				<a href="" class="waves-effect waves-red btn"><i class="mdi-file-cloud right"></i>boton
				</a><br>
			</div>

			<hr>

			<div class="row">
				<h5>Botones Flotantes</h5>
				<a href="#" class="btn btn-floating waves-effect waves-purple green">
					<i class="mdi-content-add"></i>
				</a>
			</div>

			<div class="fixed-action-btn">
				<a href="#" class="btn btn-floating waves-effect waves-purple red">
					<i class="mdi-content-add"></i>
				</a>
				<ul>
					<li><a href="" class="btn btn-floating blue"><i class="large mdi-editor-mode-edit"></i></a></li>
					<li><a href="" class="btn btn-floating red"><i class="large mdi-editor-functions"></i></a></li>
					<li><a href="" class="btn btn-floating yellow"><i class="large mdi-editor-insert-invitation"></i></a></li>
					<li><a href="" class="btn btn-floating black"><i class="large mdi-editor-attach-file"></i></a></li>
					<li><a href="" class="btn btn-floating cyan"><i class="large mdi-editor-merge-type"></i></a></li>
				</ul>
			</div>
			<hr>
			<div class="row">
				<h5>Plano</h5>
				<a href="#" class="waves-effect waves-green btn-flat">Boton Plano</a>
			</div>
			<hr>
			<div class="row">
				<h5>Botones de envio</h5>
				<button class="btn waves-effect waves-purple " type="submit" name="action">Enviar <i class="mdi-content-send right"></i></button>
			</div>
				<hr>
			<div class="row">
				<h5>Tamaños de boton</h5>
				<button class="btn waves-effect btn-large " type="submit" name="action">Boton Grande</button>
			</div>
				<hr>
			<div class="row">
				<h5>Tamaños de boton</h5>
				<button class="btn waves-effect btn-large disabled " type="submit" name="action">Boton Deshabilitado</button>
			</div>

			<hr>

			<div class="row card-panel red">
				<a href="https://github.com/fians/Waves">GitHub Waves</a>
			</div>
		</div>

	</body>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/materialize.js"></script>
</html>
