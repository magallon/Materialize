<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Ejercicio en materialize</title>
		<meta name="viewport" content="width-device-width, initial-scale=1">
		<link rel="stylesheet" href="css/materialize.min.css">
	</head>

	<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab"><a href="#python">Phyton</a></li>
					<li class="tab"><a href="#django">Django</a></li>
					<li class="tab"><a href="#javascript">Javascript</a></li>
					<li class="tab"><a href="#css">CSS</a></li>
				</ul>
			</div>	
		</div>
		<div id="python" class="col s12">Python</div>
		<div id="django" class="col s12">Django</div>
		<div id="javascript" class="col s12">Javascript</div>
		<div id="css" class="col s12">CSS3</div>
	</div>



		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   		<script src="js/materialize.js"></script>
		<script>
		jQuery(document).ready(function($){
			$('ul.tabs').tabs('select_tab','django'); //en el lugar de Django se coloca el href del tab que se requiera
		});

		</script>

	</body>
	
</html>
